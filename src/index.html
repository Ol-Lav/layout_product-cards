<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Mono&display=swap" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image element-position">
      </div>
      <div class="card__describtion describtion-position">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__review element-position">
        <div class="stars">
          <div class="star stars--1"></div>
          <div class="star stars--2"></div>
          <div class="star stars--3"></div>
          <div class="star stars--4"></div>
          <div class="star stars--5"></div>
        </div>
        <div class="review-text">
          Отзывов: 5
        </div>
      </div>
      <div class="card__price element-position">
        <div class="price-text">
          Цена:
        </div>
        <div class="price-number">
          69 999 грн
        </div>
      </div>
      <div class="card__buy element-position">
        <a class="card-buy-link" data-qa="hover" href="#">Купить</a>
      </div>
    </div>
  </body>
</html>
